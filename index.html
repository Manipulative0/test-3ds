<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3DS LL 正面図</title>
  <style>
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .ds-body {
      width: 400px;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .upper-screen, .lower-screen {
      position: relative;
    }

  .upper-screen {
  height: 210px;
  background: #111;
  border-bottom: 5px solid #888;
  padding-top: 15px; /* ← これを追加！ */
}


    .upper-inner {
      width: 310px;
      height: 180px;
      background: #000;
      margin: 5px auto 10px auto;
      border: 2px solid #333;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .camera {
      width: 10px;
      height: 10px;
      background: #555;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .speaker {
      position: absolute;
      width: 28px;
      height: 36px;
      top: 90px;
      display: block;
    }

    .speaker.left { left: 5px; }
    .speaker.right { right: 5px; left: auto; }

    .speaker div {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #666;
      border-radius: 50%;
    }

    .speaker .x { left: 13px; top: 0; }
    .speaker .y { left: 3px; top: 12px; }
    .speaker .a { left: 21px; top: 12px; }
    .speaker .b { left: 13px; top: 24px; }

    .lower-screen {
      height: 220px;
      background: #1a1a1a;
    }

    .touch-screen {
      width: 240px;
      height: 175px;
      background: #000;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-pad {
      position: absolute;
      left: 15px;
      bottom: 145px;
      width: 50px;
      height: 50px;
      background: #444;
      border-radius: 50%;
      border: 2px solid #888;
    }

    .dpad {
      position: absolute;
      left: 25px;
      bottom: 70px;
      width: 40px;
      height: 40px;
      background: #555;
      clip-path: polygon(
        40% 0, 60% 0, 60% 40%, 100% 40%, 100% 60%, 60% 60%,
        60% 100%, 40% 100%, 40% 60%, 0 60%, 0 40%, 40% 40%
      );
    }

    .abxy {
      position: absolute;
      right: 12px;
      bottom: 100px;
      width: 65px;
      height: 80px;
    }

    .abxy div {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #666;
      border-radius: 50%;
    }

    .abxy .x { left: 31px; top: 0; }
    .abxy .y { left: 5px; top: 25px; }
    .abxy .a { left: 50px; top: 25px; }
    .abxy .b { left: 31px; top: 50px; }

    .select-wrapper, .start-wrapper {
      position: absolute;
      display: flex;
      align-items: center;
      right: 28px;
    }

    .select-wrapper {
      bottom: 50px;
    }

    .start-wrapper {
      bottom: 30px;
      cursor: pointer;
    }

    .select-button, .start-button {
      width: 12px;
      height: 12px;
      background: #666;
      border-radius: 50%;
      margin-right: 5px;
    }

    .select-label, .start-label {
      color: #000;
      font-size: 10px;
      font-family: sans-serif;
    }

    .home {
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background: #333;
      border-radius: 10px;
    }

    .white-screen {
      background: #fff !important;
      border: none !important;
    }

    .home-image {
      max-width: 90%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <div class="ds-body">
    <div class="upper-screen">
      <div class="camera"></div>
      <div class="speaker left">
        <div class="x"></div><div class="y"></div><div class="a"></div><div class="b"></div>
      </div>
      <div class="speaker right">
        <div class="x"></div><div class="y"></div><div class="a"></div><div class="b"></div>
      </div>
      <div class="upper-inner" id="upper">
        <!-- 起動後の画面表示 -->
      </div>
    </div>

    <div class="lower-screen">
      <div class="touch-screen" id="lower">
        <!-- 起動後の画面表示 -->
      </div>
      <div class="circle-pad"></div>
      <div class="dpad"></div>

      <div class="abxy">
        <div class="x"></div><div class="y"></div><div class="a"></div><div class="b"></div>
      </div>

      <div class="select-wrapper">
        <div class="select-button"></div>
        <span class="select-label">select</span>
      </div>

      <div class="start-wrapper" onclick="start3DS()">
        <div class="start-button"></div>
        <span class="start-label">start</span>
      </div>

      <div class="home"></div>
    </div>
  </div>

  <script>
    function start3DS() {
      const upper = document.getElementById("upper");
      const lower = document.getElementById("lower");

      upper.classList.add("white-screen");
      lower.classList.add("white-screen");

      upper.innerHTML = '<img src="uedayo.jpg" class="home-image">';
      lower.innerHTML = '<img src="sitadayo.jpg" class="home-image">';
    }
  </script>
</body>
</html>
